<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="frame">
        <input type="radio" name="frame" id="frame1" checked />
        <input type="radio" name="frame" id="frame2" />
        <input type="radio" name="frame" id="frame3" />
        <input type="radio" name="frame" id="frame4" />

        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <!-- Testimonial 1 -->
                    <div class="frame frame_1">
                        <div class="frame-content">
                            <blockquote>"you can feel the vibrations!"</blockquote>
                            <p class="testimonial-name">DPR IAN</p>
                            <p class="testimonial-job">Producer</p>
                        </div>
                    </div>

                    <!-- Testimonial 2 -->
                    <div class="frame frame_2">
                        <div class="frame-content">
                            <blockquote>I've been coming here since the first year</blockquote>
                            <p class="testimonial-name">Kate</p>
                            <p class="testimonial-job">loyal customer</p>
                        </div>
                    </div>

                    <!-- Testimonial 3 -->
                    <div class="frame frame_3">
                        <div class="frame-content">
                            <blockquote>Nice way to escape</blockquote>
                            <p class="testimonial-name">Richard</p>
                            <p class="testimonial-job">DJ & Producer</p>
                        </div>
                    </div>

                    <!-- Testimonial 4 -->
                    <div class="frame frame_4">
                        <div class="frame-content">
                            <blockquote>tineo tot asha</blockquote>
                            <p class="testimonial-name">Emily T.</p>
                            <p class="testimonial-job">Music Lover</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls for Navigation -->
        <div id="controls">
            <label for="frame1"></label>
            <label for="frame2"></label>
            <label for="frame3"></label>
            <label for="frame4"></label>
        </div>

        <!-- Bullets for Slider Navigation -->
        <div id="bullets">
            <label for="frame1"></label>
            <label for="frame2"></label>
            <label for="frame3"></label>
            <label for="frame4"></label>
        </div>
    </div>
